name: Run tests and deploy if release tag

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm test

  deploy_to_staging:
    runs-on: ubuntu-latest
    if: >
      startsWith(github.ref, 'refs/tags/v')
      && (
        contains(github.ref, 'alpha')
        || contains(github.ref, 'beta')
      )
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: echo ::set-output name=VERSION::$(node -e "console.log(require('./package.json').version)")
        id: version
      - run: npm run build
        env:
          REACT_APP_FIREBASE_PROJECT: laboratoria-la-staging
          REACT_APP_FIREBASE_API_KEY: AIzaSyDp7fjc0jeFH3qWmrTEbLhDIuzkwXJRWFA
          REACT_APP_LABORATORIA_CORE_API_URL: https://us-central1-outpost-staging-344823.cloudfunctions.net/core-api
          REACT_APP_LABORATORIA_JOBS_API_URL: https://us-central1-outpost-staging-344823.cloudfunctions.net/jobs-api
          REACT_APP_VERSION: ${{ steps.version.outputs.VERSION }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOOTCAMP_E078F }}
          projectId: bootcamp-e078f
          target: laboratoria-curriculum-next
          channelId: live

  deploy_to_production:
    runs-on: ubuntu-latest
    if: >
      startsWith(github.ref, 'refs/tags/v')
      && !contains(github.ref, 'alpha')
      && !contains(github.ref, 'beta')
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: echo ::set-output name=VERSION::$(node -e "console.log(require('./package.json').version)")
        id: version
      - run: npm run build
        env:
          REACT_APP_VERSION: ${{ steps.version.outputs.VERSION }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOOTCAMP_E078F }}
          projectId: bootcamp-e078f
          target: bootcamp-e078f
          channelId: live
